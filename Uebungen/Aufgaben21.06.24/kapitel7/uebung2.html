<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let string = "Äpfel, Öfen, Übel";
			function replaceUmlauts(string) {
				//g = global. Every umlaut
				return string
					.replace(/ä/g, "ae")
					.replace(/ö/g, "oe")
					.replace(/ü/g, "ue")
					.replace(/Ä/g, "Ae")
					.replace(/Ö/g, "Oe")
					.replace(/Ü/g, "Ue");
			}

			console.log(replaceUmlauts(string));
		</script>
	</body>
</html>
