<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Spruch des Tages</h1>
		<p id="sloganOfDay"></p>
		<script>
			let sloganOfDay = document.getElementById("sloganOfDay");
			let slogan = [
				"Nur wer etwas leistet, kann sich etwas leisten.",
				"Wir können den Wind nicht ändern, aber die Segel anders setzen.",
				"Was Hännschen nicht lernt, lernt Hans immer mehr."
			];
			function getSloganOfDay() {
				let randomSlogan =
					slogan[Math.floor(Math.random() * slogan.length)];
				sloganOfDay.innerHTML = randomSlogan;
			}
			getSloganOfDay();
		</script>
	</body>
</html>
