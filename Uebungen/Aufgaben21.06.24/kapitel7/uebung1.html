<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>

	<body>
		<script>
			let string = "Äpfel, Öfen, Übel";
			function replaceUmlauts(string) {
				let result = string.split("ä").join("ae");
				result = result.split("ö").join("oe");
				result = result.split("ü").join("ue");
				result = result.split("Ä").join("Ae");
				result = result.split("Ö").join("Oe");
				result = result.split("Ü").join("Ue");
				return result;
			}

			console.log(replaceUmlauts(string));
		</script>
	</body>
</html>
